project: dino-park-front-end
desc: The new front-end for DinoPark.
env:
  name: dino-park-front-end
  image: mozillaparsys/dino-park-front-end
  default_base: beta
tasks:
  package:
    cmd: docker build --build-arg baseurl={{ .baseurl | default .default_base }} -t {{ .image }} .
  
  run-docker:
    cmd: docker run --rm -ti --name {{ .name }} {{ .image }}

  run-k8s:
    cmd: qdht -f k8s/values.yaml k8s/ | kubectl apply -f -

  run-k8s-dev:
    cmd: qdht -f k8s/values.yaml -f k8s/values/dev.yaml k8s/ | kubectl apply -f -

  run-local:
    cmd: npm run serve

  run-local-online:
    cmd: |-
      export DP_K8S=1
      npm run serve
  
  install-local:
    cmd: npm install
  