            <img src="/img/mozilla.svg" alt="Mozilla logo" />
          </a>
        </div>
      </header>
      <main class="container">
        <div class="error">

            <img
              src="/img/dino-1.png"
              srcset="/img/dino-1@2x.png 2x, /img/dino-1@3x.png 3x"
            />
          </div>
          <div class="error__message">
            <h1 class="visually-hidden">Error</h1>
            <h2>This page isn't available</h2>
            <p>
              Sorry, the link you followed may be broken or the page may have
              been removed.
            </p>
            <a href="/" class="button router-link-active">Go to homepage</a>
            <p>
              <small
                >Please submit all bugs or issues to the teamâ€™s
                Discourse.</small
              >
            </p>

        </div>
